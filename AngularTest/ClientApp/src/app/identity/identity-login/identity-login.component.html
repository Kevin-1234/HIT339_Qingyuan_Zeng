<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12" >
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" required ngModel name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
          </div>
          <div class="form-group col-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>

          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
